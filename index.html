<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/output.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>LearnHowToProgram</title>
  </head>
  <body>

    <div class="header">
      <img src="img/home.svg" onclick="page1()" alt="home">
      <img src="img/search.svg" alt="search">
    </div>


    <div class="grid-container">
      <div id="front-end" onclick="page2()" class="grid-item">
        <img src="img/front-end.svg" alt="front end">
        <p>Front-End Dev.</p>
      </div>
      <div class="grid-item">
        <img id="evening" src="img/evening.svg" alt="front end">
        <p>Evening Intro</p>
      </div>
      <div class="grid-item">
        <img id="csharp" src="img/csharp.svg" alt="front end">
        <p>C# & React</p>
      </div>
      <div class="grid-item">
        <img id="ruby-rails" src="img/ruby-rails.svg" alt="front end">
        <p>Ruby & Rails</p>
      </div>
      <div class="grid-item">
        <img id="ruby-react" src="img/ruby-react.svg" alt="front end">
        <p>Ruby & React</p>
      </div>
      <div class="grid-item">
        <img id="intern" src="img/intern.svg" alt="front end">
        <p>Intern/Job Search</p>
      </div>
      <div class="grid-item">
        <img id="workshops" src="img/workshops.svg" alt="front end">
        <p>Workshops</p>
      </div>
      <div class="grid-item">
        <img id="fidgetech" src="img/fidgetech.svg" alt="front end">
        <p>Fidgetech</p>
      </div>
      <div class="grid-item">
        <img id="archived" src="img/archived.svg" alt="front end">
        <p>Archives</p>
      </div>
    </div>

    <div class="page2">
      <div class="pagetitle">
        <p>Front-End Developement</p>
      </div>
      <div class="grid-2">
        <div class="grid-item-2">
          <img src="img/intro.svg" alt="">
        </div>
        <div id="ui" class="grid-item-2">
          <img src="img/ui.svg" onclick="page3()" alt="">
        </div>
        <div class="grid-item-2">
          <img src="img/js.svg" alt="">
        </div>
        <div class="grid-item-2">
          <img src="img/react.svg" alt="">
        </div>
      </div>
    </div>

    <div class="page3">
      <div class="pagetitle">
        <p>User Interfaces</p>
      </div>
      <div class="grid-3">
        <div id="pw" class="grid-item-3">
          <img src="img/pw.svg" alt="">
        </div>
        <div class="grid-item-3">
          <img src="img/w1.svg" alt="">
        </div>
        <div id="w2" class="grid-item-3">
          <img src="img/w2.svg" onclick="page4()" alt="">
        </div>
        <div class="grid-item-3">
          <img src="img/w3.svg" alt="">
        </div>
        <div class="grid-item-3">
          <img src="img/w4.svg" alt="">
        </div>
        <div class="grid-item-3">
          <img src="img/tw.svg" alt="">
        </div>
      </div>
    </div>

    <div class="page4">
      <div class="pagetitle">
        <p>UI / Week 2</p>
      </div>
      <div class="grid-4">
        <div id="weekend" class="grid-item-4">
          <img src="img/weekend.svg" alt="">
        </div>
        <div class="grid-item-4">
          <img src="img/monday.svg" alt="">
        </div>
        <div id="tuesday" class="grid-item-4">
          <img src="img/tuesday.svg" onclick="page5()" alt="">
        </div>
        <div class="grid-item-4">
          <img src="img/wednesday.svg" alt="">
        </div>
        <div class="grid-item-4">
          <img src="img/thursday.svg" alt="">
        </div>
        <div class="grid-item-4">
          <img src="img/friday.svg" alt="">
        </div>
      </div>
    </div>
    <div class="footer">
      <img id="logo" onclick="page1()" src="img/logo.svg" alt="logo">
    </div>

  </body>
</html>
